[package]
name = "wgpu-pbr"
version = "0.0.0"
authors = ["Teddy DeRego <tderego94@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#wgpu = "=0.5.0"
wgpu = { git="https://github.com/gfx-rs/wgpu-rs", rev="64648522265e69ebc3a0b507e89315b8025baf9d" }
tobj = "2"
image = "0.23.4"
bytemuck = "1"
futures = "0.3"

ultraviolet = "=0.7.5"

slotmap = "0.4.0"

mikktspace = "0.2.0"

gltf = "0.15.2"

[dev-dependencies]
winit = { version = "0.22.1", features = ["web-sys"] }
#wgpu_glyph = "=0.8.0"
serde = "*"
serde_derive = "*"
toml = "*"

[dev-dependencies.wgt]
package = "wgpu-types"
version = "0.5"
git = "https://github.com/gfx-rs/wgpu"
rev = "c7be94047d156a3bde88d03cd5c229bedb6efe62"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
js-sys = "0.3.39"
wasm-bindgen-futures = "0.4.12"
console_error_panic_hook = "0.1.6"
